<div ng-class="{loading: loading, submitted: submitted, 'debug-mode':debug}">
  <div class="disabled-layout"></div>
  <main class="content-main" role="main">

    <div class="page-hero" ng-if="vm.contents.header">
      <h2>{{vm.contents.header}}</h2>
      <p ng-repeat="text in vm.contents.subTitle">{{text}}</p>
    </div>

    <div class="inner-content">

      <div ng-repeat="item in vm.contents.children" tpl="item"></div>

    </div>
  </main>
</div>
