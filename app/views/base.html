<div ng-form="form" ng-class="{loading: loading, submitted: submitted, 'debug-mode':debug}">
BASE
  <div class="disabled-layout"></div>
  <main class="content-main" role="main">

    <div class="page-hero" ng-if="contents.header">
      <h2>{{contents.header}}</h2>
      <p ng-repeat="text in contents.subTitle">{{text}}</p>
    </div>

    <div class="inner-content">

      <div ng-repeat="item in contents.children" tpl="item"></div>

    </div>
  </main>
</div>
