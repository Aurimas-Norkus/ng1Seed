<p ng-if="data.desc">{{data.desc}}</p>
<div class="box">
	<div class="box-header">
		<h3>{{data.header}}</h3>

		<button ng-if="data.button" ng-click="button(data)" type="button">{{data.button.label}}</button>
	</div>
	<div class="box-body">
		<div ng-repeat="item in data.children" tpl="item"></div>
	</div>
</div>
